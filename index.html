<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="A riddle-based text adventure where you must outsmart the Riddler. Can you save Gotham?" />
    <title>Batman vs. Riddler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:," />
</head>

<body class="bg-gray-900 min-h-screen text-gray-300 flex flex-col">
    <div class="absolute inset-0 bg-gradient-to-b from-gray-900 to-black opacity-90"></div>

    <main class="relative z-10 flex-grow flex flex-col justify-center items-center px-4 py-12 md:py-0">
        <div id="intro" class="text-center space-y-8 max-w-xl mx-auto">
            <h1 class="text-4xl md:text-6xl font-bold text-green-400">
                Riddle Me This Batman
            </h1>
            <p class="text-lg text-gray-300 px-4">
                Can you outsmart the maze of riddles and find the Riddler?
            </p>
            <div class="flex flex-col items-center space-y-4 mt-6">
                <button id="startGameBtn" type="button"
                    class="px-8 py-4 bg-green-800 text-white rounded-lg text-xl transition hover:bg-green-700 hover:shadow-lg">
                    Start Game
                </button>
                <button id="howToPlayBtn" type="button"
                    class="px-8 py-4 bg-gray-800 text-white rounded-lg text-lg transition hover:bg-gray-700 hover:shadow-lg">
                    How to Play
                </button>
            </div>
        </div>

        <section id="gameScreen" class="hidden relative z-10 w-full max-w-4xl mx-auto px-4 py-8">
            <div class="flex justify-between items-center mb-8">
                <div class="flex items-center space-x-2">
                    <h3 class="text-white text-sm font-semibold">BatTokens</h3>
                    <div id="batTokenDisplay" class="flex space-x-1">
                        <!-- Bat tokens will be injected here -->
                        <svg width="24" height="24" fill="#FFEB3B" viewBox="0 0 48 48"
                            xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100"
                            viewBox="0 0 48 48">
                            <path fill="#FFEB3B"
                                d="M24,11C12.1,11,2,16.9,2,24c0,7,10.1,13,22,13s22-5.9,22-13S35.9,11,24,11z M41,29.5c-1.3,1.1-3,2.7-5,3.5c3.3-4.8-3.1-7.2-6-2c-1.1-4.2-4.9-1.3-6,4c-1.1-5.3-4.9-8.2-6-4c-2.9-5.2-9.3-2.8-6,2c-2-0.8-3.7-2.4-5-3.6c-1.8-1.7-2.9-3.7-3-5.6c0.1-4.2,4.9-8.2,12-9.8c-5,6.6,3.1,11.3,4.5,5.4l0.6-5.9l1.4,1.5l1.5,0l1.5,0l1.4-1.5l0.6,5.9c1.4,5.8,9.5,1.2,4.5-5.4c7.1,1.7,11.9,5.7,12,9.9C43.9,25.8,42.8,27.8,41,29.5z">
                            </path>
                        </svg>
                        <svg width="24" height="24" fill="#FFEB3B" viewBox="0 0 48 48"
                            xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100"
                            viewBox="0 0 48 48">
                            <path fill="#FFEB3B"
                                d="M24,11C12.1,11,2,16.9,2,24c0,7,10.1,13,22,13s22-5.9,22-13S35.9,11,24,11z M41,29.5c-1.3,1.1-3,2.7-5,3.5c3.3-4.8-3.1-7.2-6-2c-1.1-4.2-4.9-1.3-6,4c-1.1-5.3-4.9-8.2-6-4c-2.9-5.2-9.3-2.8-6,2c-2-0.8-3.7-2.4-5-3.6c-1.8-1.7-2.9-3.7-3-5.6c0.1-4.2,4.9-8.2,12-9.8c-5,6.6,3.1,11.3,4.5,5.4l0.6-5.9l1.4,1.5l1.5,0l1.5,0l1.4-1.5l0.6,5.9c1.4,5.8,9.5,1.2,4.5-5.4c7.1,1.7,11.9,5.7,12,9.9C43.9,25.8,42.8,27.8,41,29.5z">
                            </path>
                        </svg>
                        <svg width="24" height="24" fill="#FFEB3B" viewBox="0 0 48 48"
                            xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100"
                            viewBox="0 0 48 48">
                            <path fill="#FFEB3B"
                                d="M24,11C12.1,11,2,16.9,2,24c0,7,10.1,13,22,13s22-5.9,22-13S35.9,11,24,11z M41,29.5c-1.3,1.1-3,2.7-5,3.5c3.3-4.8-3.1-7.2-6-2c-1.1-4.2-4.9-1.3-6,4c-1.1-5.3-4.9-8.2-6-4c-2.9-5.2-9.3-2.8-6,2c-2-0.8-3.7-2.4-5-3.6c-1.8-1.7-2.9-3.7-3-5.6c0.1-4.2,4.9-8.2,12-9.8c-5,6.6,3.1,11.3,4.5,5.4l0.6-5.9l1.4,1.5l1.5,0l1.5,0l1.4-1.5l0.6,5.9c1.4,5.8,9.5,1.2,4.5-5.4c7.1,1.7,11.9,5.7,12,9.9C43.9,25.8,42.8,27.8,41,29.5z">
                            </path>
                        </svg>
                    </div>
                </div>
                <div id="timer" class="bg-gray-800 text-green-400 font-mono text-lg px-4 py-2 rounded-md">
                    00:45
                </div>
            </div>

            <!-- Main Game Content -->
            <div class="space-y-8">
                <!-- Room Progress -->
                <div id="roomTracker" class="text-2xl text-white font-semibold text-center"></div>

                <!-- Game Text -->
                <div id="textLog" class="text-lg text-gray-300 bg-gray-800 p-6 rounded-lg shadow-lg"></div>

                <!-- Choices -->
                <div id="textChoice"
                    class="flex flex-col sm:flex-row justify-center gap-4 text-sm text-gray-300 hidden">
                    
                </div>

                <!-- Riddle Section -->
                <div id="riddleSection" class="w-full flex justify-center mt-8 hidden transition-opacity duration-500 ease-in-out">
                    <div class="bg-gray-800 border border-green-800 rounded-lg p-6 space-y-6">
                        <div id="riddleBox" class="text-xl text-green-400 font-bold">
                            Riddle me this:
                        </div>
                        <p id="riddleText" class="text-2xl text-white font-semibold px-6"></p>

                        <label for="riddleInput" class="sr-only">Enter your riddle answer</label>
                        <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
                            <input type="text" id="riddleInput"
                                class="text-gray-900 text-lg px-4 py-3 rounded-md w-full max-w-md shadow-inner border border-green-500 focus:outline-none focus:ring-2 focus:ring-green-400"
                                placeholder="Type your answer, Batman..." />
                            <button type="submit" id="submitAnswer"
                                class="bg-green-800 hover:bg-green-700 text-white font-bold px-6 py-3 rounded-md shadow-lg transition duration-200">
                                Submit
                            </button>
                        </div>
                        <p id="feedback" class="text-yellow-400 text-lg font-medium"></p>
                    </div>
                </div>
            </div>
        </section>

        
        <div id="endScreen" class="hidden text-center my-10 space-y-6 transition-opacity duration-500 ease-in-out">
          <h2 class="text-2xl font-semibold text-white">
            This is the last step, detective. You've come far. But the question
            remains ... did you win?
          </h2>

          <button type="button" id="faceOutcomeBtn"
            class="mt-6 px-6 py-3 bg-yellow-500 hover:bg-yellow-400 text-black font-bold rounded-md shadow transition">
            Face the Outcome
          </button>

          <div id="outcomeResult" class="hidden mt-6 space-y-4">
            <p class="text-green-400 text-lg font-medium">
              ðŸ§  A final voice echoes...
            </p>
            <p class="text-white text-xl font-semibold italic"></p>

            <button type="button" id="restartGameBtn"
              class="bg-green-800 hover:bg-green-700 text-white font-bold px-6 py-3 rounded-md shadow-lg transition duration-200">
              Play Again
            </button>
          </div>
        </div>

        <audio id="bgMusic" loop autoplay>
            <source src="data/batman-theme.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
    </main>

    <button type="button" id="muteBtn"
      class="fixed bottom-6 right-6 px-5 py-2 text-sm font-bold text-black bg-yellow-400 hover:bg-yellow-300 border border-yellow-600 rounded-full shadow-lg z-50 transition">
      ðŸ”Š Mute
    </button>

    <footer class="bg-black text-white text-center py-4 text-sm space-y-2">
        <p>Â© 2025 Riddle Me This. Built by FunkMafia.</p>
      </footer>

      <script src="script.js"></script>
</body>

</html>
